<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamboard Controller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#6c757d">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">StreamBoard
            <span class="badge bg-secondary text-light">Initializing</span></span>
            <div class="d-flex">
                <div class="input-group gid">
                    <span class="input-group-text" id="gid-label">GID</span>
                    <input type="text" id="gid" class="form-control" placeholder="default" aria-describedby="GID">
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm away">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Away Team</h5>
                        <div class="mb-3 form-floating">
                            <label for="aName" class="form-label">Team Name</label>
                            <input type="text" id="aName" class="form-control" placeholder="Away Team">
                        </div>
                        <div class="mb-3">
                            <label for="aColor" class="form-label">Team Color</label>
                            <input type="color" id="aColor" class="form-control form-control-color" value="#f44336">
                        </div>
                        <div class="mb-3">
                            <label for="aScore" class="form-label">Score</label>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary">-</button>
                                <input type="number" id="aScore" class="form-control" placeholder="0" min="0">
                                <button type="button" class="btn btn-primary">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Penalties</label>
                            <div class="penalties"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm clock">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Clock</h5>
                        <div class="mb-3">
                            <label for="period" class="form-label">Time</label>
                            <div class="btn-group" role="group">
                                <input type="text" id="time" class="form-control" value="22:30">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="period" class="form-label">Period</label>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary">-</button>
                                <input type="number" id="period" class="form-control" placeholder="0" min="0" max="10">
                                <button type="button" class="btn btn-primary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm home">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Home Team</h5>
                        <div class="mb-3">
                            <label for="hName" class="form-label">Team Name</label>
                            <input type="text" id="hName" class="form-control" placeholder="Home Team">
                        </div>
                        <div class="mb-3">
                            <label for="hColor" class="form-label">Team Color</label>
                            <input type="color" id="hColor" class="form-control form-control-color" value="#2196f3">
                        </div>
                        <div class="mb-3">
                            <label for="hScore" class="form-label">Score</label>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary">-</button>
                                <input type="number" id="hScore" class="form-control" placeholder="0" min="0">
                                <button type="button" class="btn btn-primary">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Penalties</label>
                            <div class="penalties"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="push">Push Refresh</button>
            <button type="button" class="btn btn-warning" id="pull">Pull Refresh</button>
            <button type="button" class="btn btn-danger" id="reset">Reset Game</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
