<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="loading">
            <span class="status">Connecting</span>
            <div class="bouncer"></div>
        </div>
        <div class="score hidden">
            <div class="away">
                <div class="penalties hidden"></div>
                <span class="name">Away Team</span>
                <span class="num">0</span>
            </div>
            <div class="period">
                <span class="val">P0</span>
            </div>
            <div class="home">
                <div class="penalties hidden"></div>
                <span class="num">0</span>
                <span class="name">Home Team</span>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
